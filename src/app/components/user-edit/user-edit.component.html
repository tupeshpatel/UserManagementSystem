<form [formGroup]="editUserForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
            <input matInput placeholder="Email" formControlName="email" type="email" required>
            <mat-error *ngIf="editUserForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            <mat-error *ngIf="editUserForm.get('email')?.hasError('required')">Email is required</mat-error>
        </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
            <mat-select placeholder="Role" formControlName="role" required>
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="User">User</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-12">
        <button mat-raised-button type="submit" [disabled]="editUserForm.invalid" class="w-100">
            Update User
        </button>
    </div>
</form>
